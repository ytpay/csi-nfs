# This YAML file demonstrates how to deploy the external
# provisioner for use with the mock CSI driver. It
# depends on the RBAC definitions from rbac.yaml.

kind: Service
apiVersion: v1
metadata:
  name: csi-provisioner
  labels:
    app: csi-provisioner
spec:
  selector:
    app: csi-provisioner
  ports:
    - name: dummy
      port: 12345

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: csi-provisioner
spec:
  replicas: 3
  selector:
    matchLabels:
      external-provisioner: csi-provisioner
  template:
    metadata:
      labels:
        external-provisioner: csi-provisioner
    spec:
      serviceAccount: csi-provisioner
      containers:
        - name: csi-provisioner
          image: quay.io/k8scsi/csi-provisioner:v1.5.0
          args:
            - "--v=5"
            - "--csi-address=$(ADDRESS)"
            - "--enable-leader-election"
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/csi-nfsplugin/csi.socket
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/csi-nfsplugin/
        - name: socket2tcp
          image: mritd/socket2tcp:v1.0.0
          args:
            - "--socket=$(CSI_ENDPOINT)"
            - "--remote=$(FORWARD_ENDPOINT)"
          imagePullPolicy: "IfNotPresent"
          env:
            - name: CSI_ENDPOINT
              value: /var/lib/csi/sockets/csi-nfsplugin/csi.socket
            - name: FORWARD_ENDPOINT
              value: 10.10.2.22:9000
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/csi-nfsplugin/

      volumes:
        - name: socket-dir
          emptyDir:
        - name: nfs-server
          nfs:
            server: 172.16.10.50
            path: /mnt/freenas/kubernetes

